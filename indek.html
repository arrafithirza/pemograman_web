<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbox</title>
    <link rel="stylesheet" type="text/css" href="styleeee.css">
</head>
<body>
    <div id="hasil" style="width: 500px; height: 600px; border: 1px solid black; background-color: rgb(42, 170, 170);"></div>
        <div style="display: flex;">
            <input id="masukan" type="text" size="50">
            <button onclick="tampil()">kirim</button>
        </div>

        <script>
            let hasil = document.getElementById("hasil")
            let input = document.getElementById("masukan")
            let penampung = ""


            function tampil(){
                penampung = penampung + input.value + "<br>"
                hasil.innerHTML = penampung
                input.value = ""
            }
        </script>
    
</body>
</html>
